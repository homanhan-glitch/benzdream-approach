            <span class="chip ic">${c.ic}</span>
            <span class="cn inn">${c.inn}</span>
          </div>
        </div>
        <span class="badge ${bc}">${bt}</span>
      </div>`;
    }).join("");

    const card=document.createElement("div");
    card.className="mc"; card.dataset.cat=cat;
    card.innerHTML=`<div class="mc-head"><div class="${nc}">${g.model}</div></div>${rows}`;
    grid.appendChild(card);
  });

  sec.appendChild(grid);
  mainEl.appendChild(sec);
});

// í•„í„°
function filter(cat){
  document.querySelectorAll(".tab").forEach(t=>t.classList.toggle("on",t.textContent===cat));
  document.querySelectorAll(".cat-sec").forEach(s=>s.classList.toggle("hidden",cat!=="ì „ì²´"&&s.dataset.cat!==cat));
  const vis=document.querySelectorAll(".cat-sec:not(.hidden)");
  document.getElementById("empty").style.display=vis.length===0?"block":"none";
  window.scrollTo({top:54,behavior:"smooth"});
}
</script>
